# Backend
backend = "glx";

# Enable VSync to reduce tearing
vsync = true;

# Shadow
shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.75;
no-dock-shadow = true;
no-dnd-shadow = true;

# Opacity
inactive-opacity = 0.7;
active-opacity = 0.85;
frame-opacity = 0.9;
inactive-opacity-override = false;
alpha-step = 0.06;

# Fading
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [];

# Corners
corner-radius = 0;

# Blur (optional)
blur-background = false;

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.85; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
};

# Exclude some windows from transparency/shadows
shadow-exclude = [
  "class_g = 'i3-frame'",
  "_GTK_FRAME_EXTENTS@:c"
];

opacity-rule = [
  "90:class_g = 'URxvt'",
  "90:class_g = 'Alacritty'"
];

